<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>蓝鲸</title>
		<script src="${REMOTE_STATIC_URL}jquery/jquery-1.7.2.min.js"></script>
        <script src="${REMOTE_STATIC_URL}jquery/jquery.json-2.3.min.js"></script>
		<link href="${REMOTE_STATIC_URL}bk/bk.css" rel="stylesheet" type="text/css"/>
	</head>
	<body style="font-family:Microsoft Yahei;">
    	<div class="errors-login-failure-wrap box">
            <div class="errors-login-fialure-con clearfix" style="border: none;">   
	        	<img src="${REMOTE_STATIC_URL}bk/style_custom/images/expre_login_failure.jpg" width="183" height="112" /> 
	            <h1>蓝鲸用户验证失败！</h1>
	            <p><strong>可能原因：</strong></p>
	            <p>1、您不是蓝鲸注册用户；</p>
	            <p>2、您之前的登录已经失效了；</p> 
	            <p class="goto"><em id="cd_sec"></em>重新登录</p>
	            <a href="javascript:;" class="btn-jump f_r" onclick='jump_now()'>立即跳转</a>           	
            </div>
        </div>
		<script type="text/javascript">
			var cd_sec = 5;
			function count_down(){
				$('#cd_sec').html(cd_sec)
				cd_sec += -1
				if(cd_sec < 0){
					cd_sec = 5;
					jump_now();
				}
				setTimeout('count_down()', 1000)
			}
			
			$(function(){
				// 调整页面大小
				try{
					window.parent.ptlogin2_onResize(450, 350);
				}catch(e){
				}
				count_down();
			})
			
			function jump_now(){
			   window.location.href="${LOGIN_URL}"
			}
		</script>
	</body>
</html>
